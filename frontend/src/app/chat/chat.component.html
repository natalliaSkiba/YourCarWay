<div class="chat-container">
  <h2>Your Chat</h2>

  <mat-list>
    <mat-list-item *ngFor="let msg of messages">
      {{ msg }}
    </mat-list-item>
  </mat-list>

  <mat-form-field appearance="fill" class="chat-input">
    <input
      matInput
      placeholder="Type your message"
      [(ngModel)]="message"
      (keyup.enter)="sendMessage()"
    />
  </mat-form-field>

  <button
    mat-raised-button
    color="primary"
    (click)="sendMessage()"
    [disabled]="!message.trim()"
  >
    Send
  </button>
</div>
